  <title>KREO IA Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header img {
      max-width: 150px;
      margin-bottom: 1em;
    }
    header h1 {
      color: #ff6600;
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 0.5em 0 1em;
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      padding: 0.75em 1.5em;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #contacto {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #contacto input,
    #contacto textarea {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    #contacto button {
      padding: 0.75em 1.5em;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #contacto button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <img src="LogoR.png" alt="KREO IA Studio">
    <h1>KREO IA Studio</h1>
    <p>Transformamos tus ideas en contenidos impactantes con IA</p>
    <a class="btn" href="#contacto">Contáctanos</a>
  </header>

  <section id="contacto">
   <form name="contacto" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contacto">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="message" placeholder="Tu mensaje" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
