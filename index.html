<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>KREO IA Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #0a0a0a; color: #f0f0f0; opacity: 0; animation: fadeInBody 2s forwards; }
    @keyframes fadeInBody { to { opacity: 1; } }
    header { position: relative; text-align: center; padding: 60px 20px; min-height: 100vh; background: linear-gradient(180deg, rgba(10,10,10,0.8) 0%, rgba(28,28,28,0.8) 100%), url('Images/fondo-so√±ado.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; overflow: hidden; }
    header img { height: 120px; margin-bottom: 20px; opacity: 0; animation: fadeInLogo 3s ease-in-out forwards; z-index: 5; position: relative; }
    @keyframes fadeInLogo { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    nav { text-align: center; margin: 40px 0; position: relative; z-index: 5; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    nav a { color: #ff6600; text-decoration: none; font-weight: bold; font-size: 1.2em; padding: 10px; }
    .burbuja-latido { position: absolute; top: 20px; left: 20px; z-index: 10; animation: latido 2s infinite ease-in-out; transform-origin: center; }
    .burbuja-latido img { width: 120px; display: block; }
    @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    section { max-width: 1000px; margin: auto; padding: 40px 20px; opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    section.visible { opacity: 1; transform: translateY(0); }
    h2 { color: #ff6600; margin-bottom: 20px; }
    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
    .service { position: relative; width: 100%; aspect-ratio: 9 / 16; border-radius: 10px; overflow: hidden; background-color: #1a1a1a; }
    .service::before { content: ''; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.4); }
    .service h3, .service p { position: relative; z-index: 1; margin: 0; padding: 0 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); color: #fff; }
    .contact-form { display: flex; flex-direction: column; gap: 15px; }
    .contact-form input, .contact-form textarea { padding: 10px; border: none; border-radius: 5px; background: #2a2a2a; color: #fff; width: 100%; box-sizing: border-box; }
    .contact-form button { background: #ff6600; color: #fff; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; width: 150px; align-self: flex-start; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,102,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,102,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,102,0,0); } }
    .contact-form button:hover { background: #ff8533; transform: scale(1.05); }
    .contact-form .loading { display: none; font-size: 0.9em; color: #ff6600; margin-top: 10px; }
    footer { text-align: center; padding: 30px 20px; font-size: 0.9em; background: #1c1c1c; color: #666; margin-top: 40px; }
    .carousel { position: relative; overflow: hidden; max-width: 600px; margin: 40px auto; border-radius: 10px; }
    .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
    .carousel-track img { width: 100%; height: auto; flex-shrink: 0; border-radius: 10px; transition: transform 0.5s ease-in-out; }
    .carousel-track img.active { transform: scale(1.05); }
    .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: #ff6600; border: none; color: #fff; font-size: 2em; cursor: pointer; padding: 0 10px; border-radius: 50%; }
    .carousel-btn.prev { left: 10px; } .carousel-btn.next { right: 10px; }
    .carousel-btn:hover { background: #ff8533; }
    @media (max-width: 768px) { nav { flex-direction: column; gap: 15px; } .carousel { max-width: 90%; } .burbuja-latido img { width: 80px; } }
  </style>
</head>
<body>

<script>
  // Microloader al enviar formulario
  const form = document.querySelector('.contact-form');
  const submitButton = form.querySelector('button');
  const loadingText = document.createElement('div');
  loadingText.className = 'loading';
  loadingText.textContent = 'Enviando...';
  form.appendChild(loadingText);

  form.addEventListener('submit', (e) => {
    loadingText.style.display = 'block';
    submitButton.disabled = true;
    submitButton.style.opacity = '0.6';
  });
</script>

</body>
</html>
